<div class="search">

  <div class="erro-msg" *ngIf="error">
    Cidade não encontrada!"
    <span (click)="error=!error "><fa-icon [icon]="closeIcon"></fa-icon></span>
  </div>

  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Buscar localização" name="city" [(ngModel)]="initialCityName">
    <span (click)="onSubmit()">
      <fa-icon animation="fade" style="--fa-animation-duration:5s; cursor: pointer;" size="lg" class="search-icon"
        [icon]="searchIcon"></fa-icon>
    </span>
  </form>
</div>

<app-weather-card *ngIf="weatherData" [weatherDataInput]="weatherData"></app-weather-card>
